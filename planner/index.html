<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<title>IPTools - Planner</title>

	<body>
		<div class="container" id="container">
			<div class="spacer">
				<h1>
					<a href="../" class="logo"><i class="fas fa-wrench"></i> IPTools</a><span class="logo logo-secondary"><i class="fas fa-table"></i> Planner</span>

				<h1><span class="lighter-text">Planos de Endereçamento</span></h1>

			<label for="ipmask">Rede/Máscara</label>

				<input type="text" name="ipmask" id="ipmask" placeholder="0.0.0.0/0" onkeydown = "if (event.keyCode == 13) createPlan()">

			</h1>
		</div>
		<script type="text/javascript" src="../built/iptools.js"></script>
		<script type="text/javascript" src="../built/planner.js"></script>
