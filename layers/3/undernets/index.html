<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Montserrat:300,400" rel="stylesheet">
		<link rel="stylesheet" href="../../../css/pages/layers/3/undernets.css">
		<link rel="shortcut icon" href="../../../favicon.png">
		<title>Wireworks - Undernets</title>
	</head>
	<body>
		<div class="container" id="container">

			<header>
				<div class="spacer">
					<a href="../../../" class="logo">wireworks</a>
					<span>
						<a href="../">Camada 3</a>
						<span class="breadcrumb"></span>
						<span>Undernets</span>
					</span>
				</div>
			</header>

			<main>

				<label for="address">Rede/Máscara</label>
				<h1>
					<input type="text" name="address" id="address" placeholder="0.0.0.0/0">
					<button type="button" id="button_generate">Visualizar Rede</button>
				</h1>
				<div id="error_wrapper"></div>
				<div class="blocks-wrapper">
					<div class="subnet-block ss-0" id="root_block">
						<h1>Insira a sua rede</h1>
					</div>
					<div class="tooltip-wrapper">
						<span id="tooltip">Informações das suas sub-redes ficarão aqui</span>
					</div>
				</div>
				
				<div class="subnet-tree" id="root_tree"></div>

			</main>
			
		</div>
		
		<script data-main="../../../built/src/app/layer-3/undernets" type="text/javascript" src="../../../built/require.js"></script>

	</body>
</html>
