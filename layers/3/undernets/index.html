<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Montserrat:300,400" rel="stylesheet">
		<link rel="stylesheet" href="../../../css/main.css">
		<link rel="stylesheet" href="../../../css/undernets.css">
		<link rel="shortcut icon" href="../../../favicon.png">
		<title>IPTools - Undernets</title>
	</head>
	<body>
		<div class="container" id="container">
			<div class="spacer">
				<h1>
					<a href="../../../" class="logo"><i class="fas fa-wrench"></i> IPTools</a><span class="logo logo-secondary"><i class="fas fa-cube"></i> Undernets</span>
				</h1>
				<h1><span class="lighter-text">Visualizar Sub-redes</span></h1>
			</div>
			<label for="address">Rede/Máscara</label>
			<h1>
				<input type="text" name="address" id="address" placeholder="0.0.0.0/0">
				<button type="button" id="button_generate">Visualizar Rede</button>
			</h1>
			<div id="error_wrapper"></div>
			<div class="blocks-wrapper">
				<div class="subnet-block ss-0" id="root_block">
					<h1>Insira a sua rede</h1>
				</div>
				<div class="tooltip-wrapper">
					<span id="tooltip">Informações das suas sub-redes ficarão aqui</span>
				</div>
			</div>

			<div class="subnet-tree" id="root_tree"></div>
		</div>
		
		<script data-main="../../../built/src/app/layer-3/undernets" type="text/javascript" src="../../../built/require.js"></script>

	</body>
</html>
